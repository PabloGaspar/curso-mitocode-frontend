
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8  text-center">
            <h2>Preferencias</h2>
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Eleccion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let preferencia of preferencias">
                    <th scope="row">{{preferencia.id}}</th>
                    <td>{{preferencia.nombres}}</td>
                    <td>{{preferencia.apellidos}}</td>
                    <td>{{preferencia.eleccion}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
       
          
          
        <div class="col-2"></div>
    </div>
    <button (click)="logout()" class="btn btn-info">log out</button>
</div>
